<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>お問合わせフォームを作る</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <div class="content">
        <form method="post" action="mail_confirm.php">
            <div class="box">
                <label>名前</label>
                <br>
                <input type="text" class="box2" size="30" name="name">
            </div>
                <br>
            <div class="box">
                <label>メールアドレス</label>
                <br>
                <input type="text" class="box2" size="30" name="mail">
            </div>
                <br>
            <div class="box">
                <label>年齢</label>
                <br>
                <select class="box2" name="age"> 
                    <option>選択してください</option>
                    <script>
                    for(var i = 18; i <= 65; i++){
                    document.write("<option>"); 
                    document.write(i);
                    document.write("</option>");
                    } 
                    </script>
                </select>
            </div>
            <br>
            <div class="box">
                <label>コメント</label>
                <br>
                <textarea name="comments" class="box2" rows="5" cols="30"></textarea>
            </div>
            <br>
            <div class="button">
                <input type="submit" class="submit" value="送信する">
            </div>
        </form>
    </div>
</body>
</html>
